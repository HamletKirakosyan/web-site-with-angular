<div class="wrapper">
  <input type="text" [ngModel]="searchText"  (ngModelChange)="filter($event)">
  <div class="cards-wrapper">
    <div *ngFor="let card of cards" class="search-wrapper">
      <card [model]="card"></card>
    </div>
  </div>
  <app-pagination [totalCount]="filteredCardsLength"
  [itemsPerPage]="ITEMS_PER_PAGE"
  (selectPage)="selectPage($event)"></app-pagination>
</div>
